<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Diagn√≥stico Completo de Versi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }
        .result h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .result p {
            color: #6c757d;
            margin: 8px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
        }
        .result strong {
            color: #495057;
            font-weight: 600;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .success {
            background: #d4edda;
            border-color: #28a745;
        }
        .error {
            background: #f8d7da;
            border-color: #dc3545;
        }
        .warning {
            background: #fff3cd;
            border-color: #ffc107;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .highlight {
            background: #ffeb3b;
            padding: 2px 6px;
            border-radius: 3px;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico Completo</h1>
        <p class="subtitle">Verificaci√≥n de versi√≥n del sistema</p>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analizando el sistema...</p>
        </div>

        <div id="results" style="display: none;">
            <div class="result" id="serverVersion">
                <h3>üì° Versi√≥n en el Servidor</h3>
                <div id="serverVersionContent"></div>
            </div>

            <div class="result" id="cacheHeaders">
                <h3>üóÑÔ∏è Headers de Cach√© HTTP</h3>
                <div id="cacheHeadersContent"></div>
            </div>

            <div class="result" id="browserCache">
                <h3>üåê Estado del Cach√© del Navegador</h3>
                <div id="browserCacheContent"></div>
            </div>

            <div class="result" id="jsFiles">
                <h3>üì¶ Archivos JavaScript Cargados</h3>
                <div id="jsFilesContent"></div>
            </div>

            <div class="result" id="recommendation">
                <h3>üí° Diagn√≥stico y Recomendaci√≥n</h3>
                <div id="recommendationContent"></div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn" onclick="runDiagnostic()">üîÑ Ejecutar Diagn√≥stico</button>
            <button class="btn btn-secondary" onclick="forceClearAndReload()">üóëÔ∏è Limpiar Cach√© Completo</button>
            <button class="btn btn-success" onclick="window.location.href='/'">üè† Ir a la Aplicaci√≥n</button>
        </div>
    </div>

    <script>
        async function runDiagnostic() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                // 1. Verificar versi√≥n del servidor
                const timestamp = new Date().getTime();
                const indexResponse = await fetch(`/assets/index.html?t=${timestamp}`, {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });

                const indexHtml = await indexResponse.text();
                
                // Buscar archivos JS en el HTML
                const jsMatches = indexHtml.match(/\/assets\/index-([a-zA-Z0-9]+)\.js/g) || [];
                
                let serverVersion = 'No encontrada';
                let serverDate = 'No encontrada';
                let jsFileName = 'No encontrado';
                let versionFound = false;

                if (jsMatches.length > 0) {
                    jsFileName = jsMatches[0];
                    
                    // Descargar el archivo JS
                    const jsResponse = await fetch(`${jsFileName}?t=${timestamp}`, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    });

                    const jsContent = await jsResponse.text();
                    
                    // Buscar la versi√≥n en diferentes formatos posibles
                    const patterns = [
                        /"(\d+\.\d+\.\d+) - (\d{4}-\d{2}-\d{2})"/,
                        /version:"(\d+\.\d+\.\d+)"/,
                        /version:'(\d+\.\d+\.\d+)'/,
                        /APP_VERSION.*version:"(\d+\.\d+\.\d+)"/
                    ];

                    for (const pattern of patterns) {
                        const match = jsContent.match(pattern);
                        if (match) {
                            serverVersion = match[1];
                            if (match[2]) {
                                serverDate = match[2];
                            }
                            versionFound = true;
                            break;
                        }
                    }

                    // Mostrar versi√≥n del servidor
                    document.getElementById('serverVersionContent').innerHTML = `
                        <p><strong>Versi√≥n detectada:</strong> <span class="highlight">${serverVersion}</span></p>
                        <p><strong>Fecha:</strong> ${serverDate}</p>
                        <p><strong>Archivo JS:</strong> ${jsFileName}</p>
                        <p><strong>Tama√±o del archivo:</strong> ${(jsContent.length / 1024).toFixed(2)} KB</p>
                        <p><strong>Estado:</strong> ${versionFound ? '‚úÖ Versi√≥n encontrada' : '‚ö†Ô∏è Versi√≥n no encontrada en el formato esperado'}</p>
                    `;

                    // Verificar headers de cach√©
                    const cacheControl = jsResponse.headers.get('Cache-Control');
                    const pragma = jsResponse.headers.get('Pragma');
                    const expires = jsResponse.headers.get('Expires');
                    const etag = jsResponse.headers.get('ETag');
                    const lastModified = jsResponse.headers.get('Last-Modified');

                    document.getElementById('cacheHeadersContent').innerHTML = `
                        <p><strong>Cache-Control:</strong> ${cacheControl || '‚ùå No configurado'}</p>
                        <p><strong>Pragma:</strong> ${pragma || '‚ùå No configurado'}</p>
                        <p><strong>Expires:</strong> ${expires || '‚ùå No configurado'}</p>
                        <p><strong>ETag:</strong> ${etag || '‚ùå No configurado'}</p>
                        <p><strong>Last-Modified:</strong> ${lastModified || '‚ùå No configurado'}</p>
                    `;
                } else {
                    document.getElementById('serverVersionContent').innerHTML = `
                        <p class="error">‚ùå No se encontraron archivos JavaScript en el HTML</p>
                    `;
                }

                // 2. Verificar cach√© del navegador
                const cachedVersion = localStorage.getItem('app_version');
                const hasServiceWorker = 'serviceWorker' in navigator;
                let swRegistrations = [];
                
                if (hasServiceWorker) {
                    swRegistrations = await navigator.serviceWorker.getRegistrations();
                }

                document.getElementById('browserCacheContent').innerHTML = `
                    <p><strong>localStorage 'app_version':</strong> ${cachedVersion || '‚ùå No encontrada'}</p>
                    <p><strong>Service Workers:</strong> ${hasServiceWorker ? '‚úÖ Soportados' : '‚ùå No soportados'}</p>
                    <p><strong>Service Workers activos:</strong> ${swRegistrations.length}</p>
                    <p><strong>Cookies:</strong> ${document.cookie ? '‚úÖ Presentes' : '‚ùå No hay cookies'}</p>
                    <p><strong>sessionStorage items:</strong> ${sessionStorage.length}</p>
                    <p><strong>localStorage items:</strong> ${localStorage.length}</p>
                `;

                // 3. Listar archivos JS cargados actualmente
                const scripts = Array.from(document.scripts);
                const jsScripts = scripts.filter(s => s.src && s.src.includes('.js'));
                
                let jsFilesHtml = '<div class="code-block">';
                jsScripts.forEach(script => {
                    jsFilesHtml += `${script.src}<br>`;
                });
                jsFilesHtml += '</div>';
                
                document.getElementById('jsFilesContent').innerHTML = `
                    <p><strong>Total de scripts JS:</strong> ${jsScripts.length}</p>
                    ${jsFilesHtml}
                `;

                // 4. Generar recomendaci√≥n
                let recommendationClass = 'result';
                let recommendationHtml = '';

                if (serverVersion === '28.1.1') {
                    recommendationClass = 'result success';
                    recommendationHtml = `
                        <p>‚úÖ <strong>El servidor tiene la versi√≥n correcta: 28.1.1</strong></p>
                        <br>
                        <p>Si en la aplicaci√≥n principal sigues viendo <span class="highlight">26.0.3</span>, el problema es el cach√© de tu navegador.</p>
                        <br>
                        <p><strong>Soluci√≥n recomendada:</strong></p>
                        <ol style="margin-left: 20px; line-height: 2;">
                            <li>Haz clic en el bot√≥n "üóëÔ∏è Limpiar Cach√© Completo" arriba</li>
                            <li>O presiona <strong>Ctrl + Shift + Delete</strong> en tu navegador</li>
                            <li>Selecciona "Im√°genes y archivos en cach√©"</li>
                            <li>Haz clic en "Borrar datos"</li>
                            <li>Recarga la p√°gina con <strong>Ctrl + F5</strong></li>
                        </ol>
                    `;
                } else if (serverVersion === '26.0.3') {
                    recommendationClass = 'result error';
                    recommendationHtml = `
                        <p>‚ùå <strong>El servidor tiene una versi√≥n antigua: ${serverVersion}</strong></p>
                        <br>
                        <p>Se esperaba: <span class="highlight">28.1.1</span></p>
                        <br>
                        <p><strong>Posibles causas:</strong></p>
                        <ol style="margin-left: 20px; line-height: 2;">
                            <li>El despliegue no se complet√≥ correctamente</li>
                            <li>Nginx est√° sirviendo archivos antiguos</li>
                            <li>El build no se ejecut√≥ antes del despliegue</li>
                        </ol>
                        <br>
                        <p><strong>Acci√≥n requerida:</strong> Contacta al administrador del sistema para verificar el despliegue.</p>
                    `;
                } else {
                    recommendationClass = 'result warning';
                    recommendationHtml = `
                        <p>‚ö†Ô∏è <strong>No se pudo determinar la versi√≥n del servidor</strong></p>
                        <br>
                        <p>Versi√≥n detectada: <span class="highlight">${serverVersion}</span></p>
                        <br>
                        <p>Esto puede indicar un problema con el formato de la versi√≥n en el c√≥digo.</p>
                    `;
                }

                document.getElementById('recommendation').className = recommendationClass;
                document.getElementById('recommendationContent').innerHTML = recommendationHtml;

            } catch (error) {
                document.getElementById('serverVersionContent').innerHTML = `
                    <p class="error"><strong>Error:</strong> ${error.message}</p>
                `;
                document.getElementById('recommendation').className = 'result error';
                document.getElementById('recommendationContent').innerHTML = `
                    <p>‚ùå <strong>No se pudo completar el diagn√≥stico</strong></p>
                    <br>
                    <p>Error: ${error.message}</p>
                `;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        function forceClearAndReload() {
            console.log('üóëÔ∏è Limpiando cach√© completo...');
            
            // Limpiar localStorage
            localStorage.clear();
            console.log('‚úÖ localStorage limpiado');
            
            // Limpiar sessionStorage
            sessionStorage.clear();
            console.log('‚úÖ sessionStorage limpiado');
            
            // Limpiar cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            console.log('‚úÖ Cookies limpiadas');

            // Desregistrar service workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                        console.log('‚úÖ Service Worker desregistrado');
                    }
                });
            }
            
            // Mostrar mensaje
            alert('‚úÖ Cach√© limpiado completamente.\n\nLa p√°gina se recargar√° sin cach√©.');
            
            // Recargar sin cach√©
            window.location.href = window.location.href + '?nocache=' + new Date().getTime();
        }

        // Ejecutar diagn√≥stico al cargar
        window.addEventListener('load', runDiagnostic);
    </script>
</body>
</html>
