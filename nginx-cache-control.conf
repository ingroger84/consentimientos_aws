# Configuración de Nginx para Control de Caché Optimizado
# Archivo: /etc/nginx/sites-available/consentimientos

server {
    listen 80;
    listen [::]:80;
    server_name archivoenlinea.com *.archivoenlinea.com;
    
    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name archivoenlinea.com *.archivoenlinea.com;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/archivoenlinea.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/archivoenlinea.com/privkey.pem;
    
    # Configuración SSL optimizada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Root del frontend
    root /var/www/consentimientos/frontend;
    index index.html;

    # Logs
    access_log /var/log/nginx/consentimientos-access.log;
    error_log /var/log/nginx/consentimientos-error.log;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ============================================
    # CONTROL DE CACHÉ OPTIMIZADO
    # ============================================

    # 1. HTML - NUNCA cachear (siempre verificar)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        try_files $uri $uri/ /index.html;
    }

    # 2. version.json - NUNCA cachear (crítico para detección de actualizaciones)
    location = /version.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    # 3. JavaScript y CSS con hash - Cachear agresivamente (inmutables)
    location ~* \.(js|css)$ {
        # Si el archivo tiene hash en el nombre, cachear por 1 año
        if ($uri ~* "-[a-f0-9]{8,}\.(js|css)$") {
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }
        
        # Si no tiene hash, no cachear
        if ($uri !~* "-[a-f0-9]{8,}\.(js|css)$") {
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        }
        
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # 4. Imágenes y fuentes con hash - Cachear por 1 año
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # 5. Archivos de actualización de caché - NUNCA cachear
    location ~* ^/(force-clear-cache|ACTUALIZAR_AHORA).*\.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # 6. API Backend - Proxy a Node.js
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # No cachear respuestas de API
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # 7. Ruta raíz y SPA fallback
    location / {
        # Intentar servir el archivo, si no existe, servir index.html
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 8. Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 9. Denegar acceso a archivos de configuración
    location ~* \.(env|git|gitignore|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 10. Health check para monitoreo
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
